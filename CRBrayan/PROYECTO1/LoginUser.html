<!DOCTYPE>

    <head>
    <meta charset="utf-8">
    <title>PÁGINA DE INICIO</title>
     <link REL="StyleSheet" HREF="css/Style.css" TYPE="text/css">
        <script src="js/javascript.js" ></script>
    </head>
    <body class="body">

         <form action="#" >
        <div id="login-box">
            <h1>Login</h1> <! - El título de Inicio de sesión ->

            <div class="form">
                <div class="item"> <! - parte de nombre de usuario ->
                 <i class="fa fa-user-circle" aria-hidden="true"></i> <! - Se utilizará para dibujar el icono delante del nombre de usuario ->
                    <input type="text" placeholder="username" name="username" id="username"> <! - Entrada de nombre de usuario realizada por cuadro de texto ->
                </div>

                <div class="item"> <! - parte de la contraseña ->
                    <i class="fa fa-key" aria-hidden="true"></i> <! - Se utilizará para dibujar el icono delante de la contraseña en el futuro ->
                    <input type="password" placeholder="password" name="password" value="12345" id="password"> <! - Entrada de contraseña usando el cuadro de texto de contraseña ->
                </div>

            </div>
            
            <button type="button" onclick="MiBoton()" >Login</button> <! - Botón de inicio de sesión implementado con el botón ->
        </div>
    </form>
